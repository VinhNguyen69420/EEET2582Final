{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content2
%}
<div class="wrapper2">
<form method="POST">
<div class="form-box">

  <div class = "login-container" id = "login">
  <div class="top">
    <header>Login</header>
  </div>
    <div class = "input-box">
    <input
      type="email"
      class="input-field"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    <i class="bx bx-envelope"></i>

  </div>
  <div class="input-box">
    <input
      type="password"
      class="input-field"
      id="password"
      name="password"
      placeholder="Enter password"
    />
    <i class="bx bx-lock-alt"></i>
  </div>
 
  <div class="input-box">
    <input type="submit" class="submit" value="Sign In">
</div>

</div>
</form>
</div>
</div>
{% endblock %}
